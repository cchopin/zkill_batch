<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killmail Reports Index</title>
    
    <style>
        :root {
            --primary: #1b1b1b;
            --secondary: #252525;
            --accent: #00b4ff;
            --text: #ffffff;
            --blue-light: #4682B4;
            --blue-mid:   #6495ED;
            --grey-light: #808080;
            --grey-dark:  #696969;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h2 {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        /* Chart container for all charts */
        .chart-container {
            position: relative;
            margin: auto;
            height: 400px;
            width: 80%;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.3s;
            background-color: var(--secondary);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        /* Hover effect for Chart 3: Top Corporation Pilots */
        .chart-container.pilot-chart-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .chart-container.pilot-chart-container:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,180,255,0.5);
        }
        /* KPI: Top 20 Ship Types - enhanced mouse-over effect */
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .kpi-box {
            background: linear-gradient(135deg, var(--secondary), #2a2a2a);
            border: 1px solid var(--accent);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }
        .kpi-box:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0,180,255,0.6);
        }
        .kpi-box h3 {
            margin: 0.5rem 0;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .kpi-box p {
            margin: 0.2rem 0;
            font-size: 0.9rem;
        }
        .bar-container {
            background-color: #333;
            height: 8px;
            margin-top: 0.5rem;
            border-radius: 4px;
            overflow: hidden;
        }
        .bar-fill {
            background-color: var(--accent);
            height: 100%;
            transform: translateX(-100%);
            animation: slideIn 1s ease forwards;
        }
        /* Grid for Additional Statistics: 3 equally-sized cards */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        .stat-card {
            background: var(--secondary);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            animation: pulse 2s infinite;
            border: 1px solid var(--accent);
            min-height: 120px;
        }
        .stat-value {
            font-size: 1.25rem;
            color: var(--accent);
            margin: 0.5rem 0;
        }
        .stat-details {
            font-size: 0.8rem;
            color: #888;
        }
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .chart-container { width: 95%; height: 300px; }
            .kpi-container { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
            .stats-summary { grid-template-columns: 1fr; }
        }
    </style>
    
    <style>
        /* Specific styles for the index page */
        ul.report-list {
            list-style: none;
            padding: 0;
        }
        ul.report-list li {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }
        ul.report-list li a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Killmail Reports Index (Since January 2025)</h2>
        <ul class="report-list">
            <li><a href="202501.html">2025-01</a></li>

        </ul>
    </div>
</body>
</html>
